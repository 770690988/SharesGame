<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut  icon" type="image/x-icon" href="../assets/pic/gupiao.png" media="screen" />

    <!--css引用-->
    <!--<link rel="stylesheet" href="../assets/css/bootstrap.css">-->
    <link rel="stylesheet" href="../assets/css/game.css">
    <link rel="stylesheet" href="../assets/css/shanGe.css">
    <link rel="stylesheet" href="../assets/font/iconfont.css">
    <script src="../assets/js/chart.js"></script>
    <link rel="stylesheet" href="./font.css">
    <title>开始游戏</title>
    <!--定义总共的股票数量-->
</head>

<body>
    <!--背景展示-->
    <div id="BodyBackground">
    </div>

    <!--标题栏-->
    <ul class="lanMu">
        <li id="gamePart" class="col-sm-2" onclick="window.location.hash='#allshare', allShareShow()">
            <a>待选股票</a>
        </li>
        <li id="gamePart" class="col-sm-2" onclick="window.location.hash='#yixuan', yixuanShareShow()">
            <a>已选股票买卖</a>
        </li>
        <li id="knowledgePart" class="col-sm-2" onclick="gotoKnowledge()">
            <a>知识天地</a>
        </li>

    </ul>
    <!--主标题(存款、天数、资产)-->
    <div class="container">
        <div class="row1">
            <div class="col-sm-2">
                <div id="zichanTitle">您的存款为:</div>
            </div>
            <div class="col-sm-4">
                <div id="moneySum">200000.0</div>
            </div>
            <div class="col-sm-1">
                <div id="zichanTitle">当前天数:</div>
            </div>
            <div class="col-sm-1">
                <div id="dayNum">1</div>
            </div>
            <div class="col-sm-2">
                <div id="zichanTitle">您的总资产:</div>
            </div>
            <div class="col-sm-1">
                <div id="zichanSum">200000.0</div>
            </div>
        </div>
    </div>

    <div id="chartDIv" style="min-width:100%;max-height: 10%;">
        <h2>历史数据:</h2>
    </div>

    <!--股票数据主标题-->
    <div class="container" id="sharesShow">

    </div>
    <div>
        <button id="nextDay" onclick="nextDay(shareNum)">下一天</button>
    </div>




    <!--js引用-->
    <script src="../assets/js/jquery.min.js "></script>
    <script src="../assets/js/bootstrap.js "></script>
    <script src="../assets/js/echarts.js"></script>
    <script src="../assets/js/main.js "></script>
</body>

</html>
