<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 1200px;height:400px;"></div>
    <div id="chartDIv"></div>



    <script src="../assets/js/jquery.min.js "></script>
    <script src="../assets/js/echarts.js"></script>
    <script type="text/javascript">
        $('#chartDIv').append('<div id="myChart" style="background-color: aliceblue; width: 100%; height:400px;"></div>');
        let ctx = document.getElementById("myChart");
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(ctx);
        var data = [900, -1345, 393, -108, -154, 135, 178, 286, -119, -361, -203];
        var help = [];
        var positive = [];
        var negative = [];
        for (var i = 0, sum = 0; i < data.length; ++i) {
            if (data[i] >= 0) {
                positive.push(data[i]);
                negative.push('-');
            } else {
                positive.push('-');
                negative.push(-data[i]);
            }

            if (i === 0) {
                help.push(0);
            } else {
                sum += data[i - 1];
                if (data[i] < 0) {
                    help.push(sum + data[i]);
                } else {
                    help.push(sum);
                }
            }
        }

        var option = {
            title: {
                text: 'Waterfall'
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                splitLine: {
                    show: false
                },
                data: (function() {
                    var list = [];
                    for (var i = 1; i <= 11; i++) {
                        list.push('Oct/' + i);
                    }
                    return list;
                })()
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                type: 'bar',
                stack: 'all',
                itemStyle: {
                    normal: {
                        barBorderColor: 'rgba(0,0,0,0)',
                        color: 'rgba(0,0,0,0)'
                    },
                    emphasis: {
                        barBorderColor: 'rgba(0,0,0,0)',
                        color: 'rgba(0,0,0,0)'
                    }
                },
                data: help
            }, {
                name: 'positive',
                type: 'bar',
                stack: 'all',
                data: positive
            }, {
                name: 'negative',
                type: 'bar',
                stack: 'all',
                data: negative,
                itemStyle: {
                    color: '#f33'
                }
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
